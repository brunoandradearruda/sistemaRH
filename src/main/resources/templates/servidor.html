<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Servidor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav mx-auto">

            <li class="nav-item">
                <a class="nav-link" href="/home">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Férias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Departamento</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/servidor">Servidor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cargo">Cargos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Cadastro de Servidor</h1>
    <form action="#" th:action="@{/servidor}" method="post" class="mt-4">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o nome do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" placeholder="Insira o sexo do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" placeholder="Insira o CPF do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="identidade">Identidade:</label>
            <input type="text" id="identidade" name="identidade" placeholder="Insira a identidade do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="orgaoExpeditor">Órgão Expeditor:</label>
            <input type="text" id="orgaoExpeditor" name="orgaoExpeditor" placeholder="Insira o órgão expeditor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="PisPasep">PIS/PASEP:</label>
            <input type="text" id="PisPasep" name="PisPasep" placeholder="Insira o PIS/PASEP do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Insira o endereço do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Insira o bairro do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP" placeholder="Insira o CEP do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Insira a cidade do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Insira o estado do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insira o email do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" placeholder="Insira o celular do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" placeholder="Insira a matrícula do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="dataAdmissão">Data de Admissão:</label>
            <input type="date" id="dataAdmissão" name="dataAdmissão" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" placeholder="Insira o cargo do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="simbolo">Símbolo:</label>
            <input type="text" id="simbolo" name="simbolo" placeholder="Insira o símbolo do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao" placeholder="Insira a função do servidor" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" placeholder="Insira o setor do servidor" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" class="form-control">
                <option value="">Selecione o cargo</option>
                <!-- Aqui, estamos percorrendo a lista de cargos e exibindo cada um em uma opção do campo de seleção -->
                <option th:each="cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.nome}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
