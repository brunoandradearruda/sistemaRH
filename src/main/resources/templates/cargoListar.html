        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav mx-auto">

            <li class="nav-item">
                <a class="nav-link" href="/home">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Férias</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Setor
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/setor">Consultar</a>
                    <a class="dropdown-item" href="/cadastrar-departamento">Cadastrar</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Servidores
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                </div>
            </li>

            <li class="nav-item dropdown">

<div class="container mt-4">
    <h2>Listagem de Cargos</h2>

    <!-- Tabela de listagem de cargos -->
    <table class="table mt-4">
        <thead>
        <tr>
<!--            <th>ID</th>-->
            <th>Nome do Cargo</th>
            <th>Símbolo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cargo : ${cargos}">
<!--            <td th:text="${cargo.id}"></td>-->
            <td th:text="${cargo.nome}"></td>
            <td th:text="${cargo.simbolo}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
